spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


# Identity Server Config

spring.security.oauth2.client.registration.dotnet.client-id=interactive_game
spring.security.oauth2.client.registration.dotnet.client-secret=SuperSecretPassword
spring.security.oauth2.client.registration.dotnet.scope=openid,profile
spring.security.oauth2.client.registration.dotnet.client-name=identityServer
spring.security.oauth2.client.registration.dotnet.provider=dotnet
spring.security.oauth2.client.registration.dotnet.client-authentication-method=basic
spring.security.oauth2.client.registration.dotnet.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.dotnet.userNameAttribute=name


